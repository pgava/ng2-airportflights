<h1>Airport Gates</h1>

<div class="col-md-12">
    <div class="well well-lg" *ngFor="let gate of gates">
        <h2>{{gate.gateName}}</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Arrive</th>
                <th>Leave</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let flight of gate.flights">
                <td>{{flight.flightNumber}}</td>
                <td>{{flight.arrival}}</td>
                <td>{{flight.departure}}</td>
                <td>
                    <button type="button" class="btn btn-info btn-sm" (click)="onSelect(flight)">Update</button>
                </td>
            </tr>            
            </tbody>
        </table>
    </div>
</div>
